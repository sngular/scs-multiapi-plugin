---
openapi: "3.0.0"
info:
  contact:
    name: Os3 Team
    email: os3-info@sngular.com
  version: 1.0.0
  title: Testing example file
  license:
    name: MIT
  description: Testing example file
servers:
- url: http://localhost:8080/v1
tags:
- name: testAdditionalProperties
  description: Test service
paths:
  /test:
    summary: testCreateDTO
    get:
      summary: testCreateDTO
      description: Test File for SCC MultiApi Plugin.
      tags:
      - test
      operationId: testCreateDTO
      responses:
        '200':
          description: An object with additional properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
components:
  schemas:
    test:
      type: object
      required:
      - id
      - age
      - properties
      properties:
        id:
          type: string
        age:
          type: number
          format: int32
        properties:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        address:
          type: object
          required:
          - country
          - city
          properties:
            street:
              type: string
            country:
              type: string
            city:
              type: string
