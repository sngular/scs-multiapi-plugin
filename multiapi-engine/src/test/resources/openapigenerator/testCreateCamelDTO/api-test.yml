---
openapi: "3.0.0"
info:
  contact:
    name: Os3 Team
    email: os3-info@sngular.com
  version: 1.0.0
  title: Testing example file
  license:
    name: MIT
  description: Testing example file
servers:
- url: http://localhost:8080/v1
tags:
- name: testAdditionalProperties
  description: Test service
paths:
  /test:
    summary: testCreateDTO
    get:
      summary: testCreateDTO
      description: Test File for SCC MultiApi Plugin.
      tags:
      - test
      operationId: testCreateDTO
      responses:
        '200':
          $ref: '#/components/responses/testCreate'
components:
  responses:
    testCreate:
      description: An object with additional properties
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/test'
  schemas:
    test:
      type: object
      required:
      - id
      - contract_age
      - contract_properties
      properties:
        id:
          type: string
        contract_age:
          type: number
          format: int32
        contract_properties:
          type: array
          items:
            type: object
            properties:
              may_key:
                type: string
              may_value:
                type: string
        address:
          type: object
          required:
          - country_name
          - city_name
          properties:
            street_name:
              type: string
            country_name:
              type: string
            city_name:
              type: string
