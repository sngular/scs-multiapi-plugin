asyncapi: 2.5.0
id: uri:myproject
info:
  title: myTitle
  version: 1.0.0
tags: []
servers:
  default:
    url: localhost
    protocol: jms
channels:
  outgoing:
    publish:
      operationId: "onMailRequestInfinite"
      message:
        $ref: '#/components/messages/mailRequestInfinite'
  incoming:
    subscribe:
      operationId: "requestMailInfinite"
      message:
        $ref: '#/components/messages/mailRequestInfinite'

components:
  messages:
    mailRequestInfinite:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/mailRequestInfinite'
  schemas:
    mailRequestInfinite:
      type: object
      additionalProperties: false
      properties:
        sender:
          type: string
          format: email
          description: The sender mail address
        recipients:
          description: Email addresses of the recipients
          type: array
          items:
            type: string
            format: email
        config:
          $ref: '#/components/schemas/config'
    config:
      description: Defines the additional properties which are available for the given template in the form of a key - value pair
      type: object
      properties:
        name:
          type: string