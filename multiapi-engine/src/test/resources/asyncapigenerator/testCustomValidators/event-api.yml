asyncapi: 2.5.0
info:
  title: CheckIn Kafka API
  version: 1.0.0
  description: |
    API de Check In para clientes.
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
servers:
  local-kafka:
    url: "localhost:9092"
    protocol: kafka
channels:
  clients:
    publish:
      operationId: customValidatorClients
      message:
        $ref: "#/components/messages/dataClient"
  response:
    subscribe:
      operationId: customValidatorResponse
      message:
        $ref: "#/components/messages/status"
components:
  messages:
    status:
      name: status
      title: Envia status
      summary: Envia el estado de la solicitud
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
      payload:
        $ref: "#/components/schemas/statusMsg"
    dataClient:
      name: dataClient
      title: Datos del cliente
      summary: Comando que envia los datos del cliente.
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
      payload:
        $ref: "#/components/schemas/data"
  schemas:
    statusMsg:
      type: object
      properties:
        clientId:
          type: integer
          description: Id del cliente.
        status:
          type: string
          enum:
          - OK
          - KO
    data:
      type: object
      required:
        - clientId
        - clientName
        - test
        - flightNumber
      properties:
        clientId:
          type: integer
          minimum: 10
          exclusiveMinimum: false
          maximum: 10000
          exclusiveMaximum: true
          multipleOf: 10.55
          description: Id del cliente.
        clientName:
          description: Nombre del cliente.
          type: string
          minLength: 50
          maxLength: 200
          pattern: "^[a-zA-Z0-9_.-]*$"
        flightNumber:
          description: NÃºmero de vuelo.
          type: string
        test:
          type: array
          items:
            type: integer
          maxItems: 10
          minItems: 5
          uniqueItems: true
          description: Array para probar anotaciones